<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div class="logo">
            <h5 class="dashboard">Dashboard</h5>
          </div>
          <div class="tabs">
            <div class="tab" id="home">
              <h4>Home</h4>
            </div>
            <div class="tab" id="profile">
              <h4>Profile</h4>
            </div>
            <div class="tab" id="messages">
              <h4>Messages</h4>
            </div>
            <div class="tab" id="history">
              <h4>History</h4>
            </div>
            <div class="tab" id="tasks">
              <h4>Tasks</h4>
            </div>
            <div class="tab" id="communities">
              <h4>Communities</h4>
            </div>
          </div>
          <div class="options">
            <div class="tab" id="support">
              <h4>Support</h4>
            </div>
            <div class="tab" id="settings">
              <h4>Settings</h4>
            </div>
            <div class="tab" id="privacy">
              <h4>Privacy</h4>
            </div>
          </div>   
        </div>
        <div class="header">
        </div>
        <div class="content"></div>
      </div>
<script src="Script.js"></script>
</body>
</html>
